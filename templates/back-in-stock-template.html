<!DOCTYPE html>
<html style="margin: 0; padding: 0; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; margin: 0px; height: 100%;">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
</head>
<body style="margin: 0; padding: 0; border: 0; font: inherit; font-size: 100%; line-height: 1; -webkit-font-smoothing: antialiased; box-sizing: border-box; margin: 0px; height: 100%;">
    <table border="0" cellpadding="0" cellspacing="0" class="stitch-design" style="border-collapse: separate; padding: 0; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; background-color: #ffc197; width: 100%;">
        <tr>
            <td align="left" style="position: relative; width: 100%">
                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame" style="border-collapse: separate; padding: 0; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; min-height: 800px; position: relative; width: 100%; background-color: #ffffff; text-align: left;">
                    <tr>
                        <td align="left" style="position: relative; width: 100%">
                            <table border="0" cellpadding="0" cellspacing="0" class="div-wrapper" style="border-collapse: separate; padding: 0; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left;">
                                <tr>
                                    <td align="left" style="position: relative; width: 100%; height: 100%">
                                        <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-wrapper" style="border-collapse: separate; padding: 20px 160px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; background-color: #fff4e4; height: 100%; text-align: left;">
                                            <tr style="vertical-align: top">
                                                <td style="padding: 0px; width: 50%"></td>
                                                <td align="center" style="position: relative; width: 960px">
                                                    <table border="0" cellpadding="0" cellspacing="0" class="div" style="border-collapse: separate; padding: 20px 0px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; max-width: 960px; width: 960px; position: relative; text-align: left;">
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%">
                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-2" style="border-collapse: separate; padding: 4px 16px 12px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left;">
                                                                    <tr><td align="left" style="position: relative; width: 100%"><div style="font-size: 14px; color: #877263; line-height: 21px; width: 100%; text-align: left;">To: {{to_email}}</div></td></tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%">
                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-2" style="border-collapse: separate; padding: 4px 16px 12px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left;">
                                                                    <tr><td align="left" style="position: relative; width: 100%"><div style="font-size: 14px; color: #877263; line-height: 21px; width: 100%; text-align: left;">From: {{from_email}}</div></td></tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%"><div style="height: 218px; border-radius: 12px; background: #ffffff;"></div></td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%">
                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-5" style="border-collapse: separate; padding: 20px 16px 12px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left;">
                                                                    <tr><td align="left" style="position: relative; width: 100%"><p style="font-size: 22px; font-weight: 700; color: #161411; line-height: 28px; width: 100%; text-align: left;">{{backInStock_headline}}</p></td></tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%">
                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-6" style="border-collapse: separate; padding: 16px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left;">
                                                                    <tr>
                                                                        <td align="left" style="position: relative; width: 100%">
                                                                            <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-7" style="border-collapse: separate; padding: 0; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; border-radius: 12px; text-align: left; height: 0px;">
                                                                                <tr style="vertical-align: top">
                                                                                    <td align="left" style="position: relative; width: 50%; height: 256px"><div style="height: 256px; border-radius: 12px; background-size: cover; background-position: 50% 50%; width: 100%; text-align: left; background-image: url('{{product_image}}');"></div></td>
                                                                                    <td align="left" style="position: relative; width: 50%">
                                                                                        <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-9" style="border-collapse: separate; padding: 16px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; min-width: 288px; position: relative; width: 100%; text-align: left;">
                                                                                            <tr style="height: 50%"></tr>
                                                                                            <tr><td align="left" style="position: relative; width: 100%"><div style="font-size: 18px; font-weight: 700; color: #161411; line-height: 23px; width: 100%; text-align: left;">{{product_name}}</div></td></tr>
                                                                                            <tr style="height: 4px"></tr>
                                                                                            <tr>
                                                                                                <td align="left" style="position: relative; width: 100%">
                                                                                                    <p style="font-size: 16px; font-weight: 400; color: #877263; line-height: 24px; width: 100%; text-align: left;">{{backInStock_metaPrefix}} - {{backInStock_metaPrice}}: ${{product_price}}</p>
                                                                                                    <p style="font-size: 16px; font-weight: 400; color: #877263; line-height: 24px; width: 100%; text-align: left;">{{backInStock_description}}</p>
                                                                                                </td>
                                                                                            </tr>
                                                                                            <tr style="height: 50%"></tr>
                                                                                        </table>
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="position: relative; width: 100%">
                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-12" style="border-collapse: separate; padding: 12px 16px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; position: relative; width: 100%; text-align: left; height: 0px;">
                                                                    <tr style="vertical-align: top">
                                                                        <td style="padding: 0px; width: 50%"></td>
                                                                        <td align="center" style="position: relative; height: 40px">
                                                                            <a href="{{product_link}}" style="text-decoration: none;">
                                                                                <table border="0" cellpadding="0" cellspacing="0" class="depth-frame-13" style="border-collapse: separate; padding: 0px 16px; border: 0; font: inherit; font-size: 100%; -webkit-font-smoothing: antialiased; box-sizing: border-box; min-width: 84px; max-width: 480px; height: 40px; position: relative; background-color: #e87f28; border-radius: 20px; overflow: hidden; text-align: left;">
                                                                                    <tr style="vertical-align: middle">
                                                                                        <td align="center" style="position: relative"><div style="font-size: 14px; font-weight: 700; color: #161411; text-align: center; line-height: 21px; white-space: nowrap;">{{backInStock_buyNowButton}}</div></td>
                                                                                    </tr>
                                                                                </table>
                                                                            </a>
                                                                        </td>
                                                                        <td style="padding: 0px; width: 50%"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                          <td align="left" style="position: relative; width: 100%;">
                                                              <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; padding: 12px 16px;">
                                                                  <tr style="vertical-align: top;">
                                                                      <td style="width: 100%;"></td>
                                                                      <td align="right" style="position: relative; height: 40px; padding-right: 12px;">
                                                                          <table border="0" cellpadding="0" cellspacing="0" style="min-width: 84px; height: 40px; background-color: #f4f2ef; border-radius: 20px; text-align: center;">
                                                                              <tr style="vertical-align: middle;"><td style="padding: 0 16px;"><div style="font-size: 14px; font-weight: 700; color: #161411; line-height: 21px;">{{backInStock_replyButton}}</div></td></tr>
                                                                          </table>
                                                                      </td>
                                                                      <td align="right" style="position: relative; height: 40px;">
                                                                          <table border="0" cellpadding="0" cellspacing="0" style="min-width: 84px; height: 40px; background-color: #f4f2ef; border-radius: 20px; text-align: center;">
                                                                              <tr style="vertical-align: middle;"><td style="padding: 0 16px;"><div style="font-size: 14px; font-weight: 700; color: #161411; line-height: 21px;">{{backInStock_forwardButton}}</div></td></tr>
                                                                          </table>
                                                                      </td>
                                                                  </tr>
                                                              </table>
                                                          </td>
                                                      </tr>
                                                    </table>
                                                </td>
                                                <td style="padding: 0px; width: 50%"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
